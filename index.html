<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
      <input type="text" placeholder="|" id="display" />
      <div>
        <button class="operator-btn">AC</button>
        <button class="operator-btn">DEL</button>
        <button class="operator-btn">%</button>
        <button class="operator-btn">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator-btn">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator-btn">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator-btn">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
